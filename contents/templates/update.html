<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/CaBul.ico"/>
    <title>게시글 수정 페이지</title>
</head>

<center>
<body class="container">
    <div class="container">
        <h1>게시글 수정 페이지</h1>
        <form action= "{% url 'contents:post_update' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div >제목:                      <input type="text" name="title" placeholder="{{ post.title }}">
            <br></br>
            </div>
            <div> 내용 :                                                      <textarea name="content" cols="40" rows="20">{{ post.content }}</textarea>
            </div>
            <br></br>
            <div>사진                        <input type="file" name="image" placeholder="사진" required="required" value="image" /></div>
            <input type="submit"/>
        </form>
        
    </div>
</center>
</body>
</html>
